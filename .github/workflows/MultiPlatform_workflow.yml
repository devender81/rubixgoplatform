name: Linux_workflow

on: [push]

jobs:
  build_MultiPlatform:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17
          
      - name: Install dependencies
        run: go get .

      - name: Build
        run: go build -o linux/rubixgoplatform

  build_windows:

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17
          
      - name: Install dependencies
        run: go get .

      - name: Build
        run: go build -o windows/rubixgoplatform.exe
        
  build_mac:

    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17
          
      - name: Install dependencies
        run: go get .

      - name: Build
        run: go build -o mac/rubixgoplatform_arm64


