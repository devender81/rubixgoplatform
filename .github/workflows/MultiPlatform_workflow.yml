name: Linux_workflow

on: [push]

jobs:

 build_linux:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17
          
      - name: Install dependencies
        run: go get .

      - name: Build
        run: go build -o linux/rubixgoplatform
        
      - uses: actions/upload-artifact@v3
        with:
         name: linux-artifact
         path: linux/

 build_windows:

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17
          
      - name: Install dependencies
        run: go get .

      - name: Build
        run: go build -o windows/rubixgoplatform.exe
        
      - uses: actions/upload-artifact@v3
        with:
         name: windows-artifact
         path: windows/
        
 build_mac_AMD64:

    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17
          
      - name: Install dependencies
        run: go get .

      - name: Build
        run: go build -o mac/rubixgoplatform_amd64
        
      - uses: actions/upload-artifact@v3
        with:
         name: mac_amd_artifact
         path: mac/
         


